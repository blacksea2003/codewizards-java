    <body>
        <div id="canvas"></div>
        <script>
            $(document).ready(function(){
                start();
                addBackground('background.png');
                addHeading("Fruit Ninja", 64);
                var music = addSound('music.mp3');
                music.play();
                var score = 0;
                var scoreText = addText(score,30);
                positionEl(scoreText,10,10);
                
              /* Exercise 1: Create an array of fruit images */
                var fruits = ["apple.png","apple2.png","banana.png","cherry.png","grapes.png","orange.png","pear.png","pineapple.png"];
              var length = fruits.length;
              
              
              for (i=0; i<length; i++){
            var fruit = addImage(fruits[i], 100);
              comeAndGo(fruit,'center', 2, 200);
                wait(2);
                fruit.click(cutFruit);
              }
              
              function cutFruit(){
                score = score + 1;
                updateText(scoreText, score);
                vanish(this);
                 if(score == fruits.length){
               addText('you win',32);
             }
              
              }

            });
        </script>
