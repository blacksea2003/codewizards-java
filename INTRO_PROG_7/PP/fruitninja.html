<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">

  <title>Fruit Ninja</title>
</head>
    <body>
        <div id="canvas"></div>
        <script>
            $(document).ready(function(){
                start();
                addBackground('background.png');
                addHeading("Fruit Ninja", 64);
                var music = addSound('music.mp3');
                music.play();
                var score = 0;
                var scoreText = addText(score,30);
                positionEl(scoreText,10,10);
                
                var fruits = ['apple.png',
                              'apple2.png',
                              'banana.png',
                              'cherry.png',
                              'grapes.png',
                              'orange.png',
                              'pear.png',
                              'pineapple.png'
                             ];
              
              
                for(i=0; i<fruits.length; i++){
                  var fruit = addImage(fruits[i],100);
                  comeAndGo(fruit,'center', 2, 200);
                  wait(2);
                  fruit.click(cutFruit);
                }
              
                function cutFruit() {
                   vanish(this);
                   score = score + 1;
                   updateText(scoreText, score);
                  /* ************ H O M E W O R K *************** */
                  
                  /* Add “you win”, when scores equal fruits.length */
               
                  
                
                  
                  
                  
                }
                
                
            });
        </script>
    </body>
</html>
