<html lang="en">
<head>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

  <title>Aquarium</title>
</head>
<body>
  <div id="canvas"></div>
  <script>
  $(document).ready(function() {
    start();
    addHeading('Finding nemo');
    
    /************************************************************************************/
    /*Exercise 1: Edit addFish to accept fishX, fishY as arguments*/
      
    /*Exercise 2: Edit all addFish() function calls to have fishX, fishy as arguments */
      
    /*Exercise 3: Edit addBubble to accept X, Y, size as arguments*/
      
    /*Exercise 4: Add 10 bubbles using addBubble( ) function calls.*/
      
    /************************************************************************************/
   
    
    function addFish(fishX,fishY){
        var fish1 = addImage('fish.png', 100);
        positionEl(fish1, fishX, fishY);
        moveX(fish1, fishX, 1100, "infinite", true);
    }
    
    addFish(10, 400);
    addFish(600, 300);
    addFish(400, 500);
    addFish(200, 450);
    addFish(100, 150);
                        

  var addBubble = function(){
        var bubble = addImage('bubble.png', 50);
        positionEl(bubble, 100, 900);
        moveY(bubble, 900, -300, 'infinite', false);
    } 
    
    addBubble();
    addBubble();
    
    
  });
  </script>
</body>
