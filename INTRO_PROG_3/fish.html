<body>
  <div id="canvas"></div>
  <script>


    $(document).ready(function() {


    start();
    addHeading('Finding nemo');
    
    /************************************************************/
    /*Exercise 1: Add a fish and move it multiple times */
    /*Exercise 2: Create a function to add fish*/

      
    function addFish(){
    var fish1 = addImage("fish2.png",150);
    positionEl = (fish1,10,400);
    moveX(fish1,100,1100,"infinite",true);
}

    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    addFish();
    
    function addBubble(){  
    var el = addImage("bubble.png",50);
    positionEl = (el,10,900);
    moveY(el,900,-10,"infinite",false);
    }
    
    addBubble();  
      
      
     });
  </script>
